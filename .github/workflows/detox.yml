name: Detox E2E Tests (Android)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  detox-test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🧱 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 🧩 Install dependencies
        run: npm install

      - name: 🛠️ Setup Android SDK and Run Detox Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          profile: pixel_5
          script: |
            npm run detox:build:android
            npm run detox:test:android || true  # Allow artifact upload on failure

      - name: 🧾 List contents of artifacts folder
        run: ls -R ./artifacts || echo "No artifacts folder found"

      - name: 🛠 Ensure artifacts folder exists
        run: mkdir -p ./artifacts

      - name: 📦 Upload Detox Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: detox-artifacts
          path: ./artifacts
