name: Detox E2E Tests (Android)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  detox-test:
    runs-on: macos-latest  # âœ… macOS is required for Android emulator

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ§± Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ§© Install dependencies
        run: npm install

      - name: ğŸ› ï¸ Setup Android SDK and Run Detox Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          profile: pixel_6a  # âœ… updated from Nexus_6 to match your emulator
          emulator-options: -no-window -no-audio
          disable-animations: true
          script: |
            npm run detox:build:android
            npm run detox:test:android || true

      - name: ğŸ§¾ List contents of artifacts folder
        run: ls -R ./artifacts || echo "No artifacts folder found"

      - name: ğŸ›  Ensure artifacts folder exists
        run: mkdir -p ./artifacts

      - name: ğŸ“¦ Upload Detox Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: detox-artifacts
          path: ./artifacts
